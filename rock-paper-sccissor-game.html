<html>
    <head>

    <link rel ="stylesheet" href ="R-P-S.CSS">

    <body>
          <div class = "main-container">
             <div class ="rock"> <button onclick ="
                      computerMove = computerMove_action();
                    playerMove('rock');"
                    >ROCK</button></div>
                        <div class ="paper"><button        
                            
                            onclick ="
                              computerMove = computerMove_action();
                       playerMove('paper');"
        
        
                            >PAPER</button></div>
                        <div class ="scissor"><button 
                            onclick ="

                             computerMove = computerMove_action();
                            playerMove('scissor');"
        
        
                            
                        >SCISSORS</button></div>
                        <div>
                                    <button style = "background-color:green; color:black;" onclick = " my_game_score = my_Score();
                                    console.log(my_game_score);
                                    alert(`wins = ${score.wins}  lost = ${ score.lose}  ties = ${ score.ties}`);">
                                        SCORE
                                    </button>
                        </div>
                        <div>
                            <button style = "background-color: black;color:white;" onclick = "my_game_score = reset(); ">
                                reset
                            </button>
                        </div>
                                            </div>
               </body>
<script>
    let my_game_score = 0;

    let score  = {
        wins : 0,
        lose : 0,
        ties : 0
    }
     let result = '';
     computerMove ='';

    function computerMove_action(){
        randomNumber = Math.random();
     
                            console.log(randomNumber);
                            if (randomNumber < 1/3){
                                computerMove = 'rock';
                            }
                            else if(randomNumber>1/3 && randomNumber <2/3){
                                computerMove = 'paper';
                            }
                            else {
                                computerMove = 'scissorrs';
                            }
                            return computerMove;
    }
        function playerMove(move)
        {
        if(move === 'rock'){
            if(computerMove == 'rock'){
                        result = 'tie';

                    }
                    else if(computerMove == 'paper')
                    {
                        result = 'you lose';
                    }
                    else{
                        result ='you win';
                    } 
                }
                  
        else if( move === 'paper'){
            if(computerMove == 'rock'){
                                result = 'you win';
        
                            }
                            else if(computerMove == 'paper')
                            {
                                result = 'tied';
                            }
                            else{
                                result ='you lose';
                            } 
        }
        else(move === 'scissor')
        {
            if(computerMove == 'rock'){
                                result = 'lose';
        
                            }
                            else if(computerMove == 'paper')
                            {
                                result = 'win';
                            }
                            else{
                                result ='tie';
                            }
        }
        if(result === 'win' ){
           score.wins  = score.wins +1;
        }
        else if(result === 'lose'){
            score.lose = score.lose+1;
        }
        else{
            score.ties = score.ties +1;
        }
        alert(`you chose ${move} and computer chose ${computerMove} result is ${result}`);
        }



        function my_Score(){
        return score;
        }
        function reset(){
            score.wins = 0;
            score.lose =0;
            score.ties = 0;
            return score;
        }
   
</script></html>
