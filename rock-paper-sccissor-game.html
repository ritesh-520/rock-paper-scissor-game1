<!DOCTYPE html>
<html>
    <head>
          <title>
        
    </title>
    <link rel ="stylesheet" href ="R-P-S.CSS">
    </head>
    <body>
          <div class = "main-container">
             <div class ="ROCK"> <button onclick ="
                      computerMove = computerMove_action();
                    playerMove('ROCK');"
                    >ROCK</button></div>
                        <div class ="PAPER"><button        
                            
                            onclick ="
                              computerMove = computerMove_action();
                       playerMove('PAPER');"
        
        
                            >PAPER</button></div>
                        <div class ="SCISSOR"><button 
                            onclick ="

                             computerMove = computerMove_action();
                            playerMove('SCISSOR');"
        
        
                            
                        >SCISSORS</button></div>
                        <div>
                                    <button style = "background-color:green; color:black;" onclick = " my_game_score = my_Score();
                                    console.log(my_Score());
                                    alert(`wins : ${score.wins}  loses : ${ score.loses}  ties : ${ score.ties}`);">
                                        SCORE
                                    </button>
                        </div>
                        <div>
                            <button style = "background-color: black;color:white;" onclick = "my_game_score = reset(); ">
                                reset
                            </button>
                        </div>
                                            </div>
               </body>
<script>
    let my_game_score = 0;
    let final_score = 0;
    let score  = {
        wins : 0,
        loses : 0,
        ties : 0
    }
     let result = '';
     let computerMove ='';

    function computerMove_action(){
        randomNumber = Math.random();
     
                            console.log(randomNumber);
                            if (randomNumber < 1/3){
                                computerMove = 'ROCK';
                            }
                            else if(randomNumber>1/3 && randomNumber <2/3){
                                computerMove = 'PAPER';
                            }
                            else {
                                computerMove = 'SCISSOR';
                            }
                            return computerMove;
    }
        function playerMove(move)
        {
        if(move === 'ROCK'){
            if(computerMove == 'ROCK'){
                        result = 'tie';

                    }
                    else if(computerMove == 'PAPER')
                    {
                        result = 'lose';
                    }
                    else{
                        result ='win';
                    } 
                }
                  
        else if( move === 'PAPER'){
            if(computerMove == 'ROCK'){
                                result = 'win';
        
                            }
                            else if(computerMove == 'PAPER')
                            {
                                result = 'tie';
                            }
                            else{
                                result ='lose';
                            } 
        }
        else
        {
            if(computerMove == 'ROCK'){
                                result = 'lose';
        
                            }
                            else if(computerMove == 'PAPER')
                            {
                                result = 'win';
                            }
                            else{
                                result ='tie';
                            }
        }
        if(result === 'win' ){
           score.wins  = score.wins +1;
        }
        else if(result === 'lose'){
            score.loses = score.loses+1;
        }
        else{
            score.ties = score.ties +1;
        }console.log(`${move}   ${computerMove}  ${result}`);
        alert(`you chose ${move} and computer chose ${computerMove} result is ${result}`);
        localStorage.setItem("score",JSON.stringify(score));
        }



        function my_Score(){
        final_score = JSON.parse(localStorage.getItem("score"))|| score;
        return final_score;
        }
        function reset(){
            localStorage.removeItem("score");
            score.wins = 0;
            score.loses =0;
            score.ties = 0;
            return score;
        }
   
</script></html>
